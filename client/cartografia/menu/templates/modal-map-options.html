<div class="modal-header">
    <button type="button" class="close js-modal-cancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Opções para o mapa "{{ name }}"</h4>
</div>


<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label for="opacity" class="col-sm-3 control-label">Opacidade (%)</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="opacity" value={{ opacity }}>
            </div>
        </div>


        <div class="form-group">
            <label for="zindex" class="col-sm-3 control-label">Z-Index</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="zindex" value={{ zindex }}>
            </div>
        </div>

</div>
