<div class="modal-header">
    <h4 class="modal-title">Edit text #{{ id }}</h4>
</div>


<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="js-edit-text-pt">PortuguÃªs</label>
            <textarea id="js-edit-text-pt" class="form-control" name="edit-text-pt" rows="3">{{ contents.pt }}</textarea>
        </div>
        <div class="form-group">
            <label for="js-edit-text-en">English</label>
            <textarea  id="js-edit-text-en" class="form-control" name="edit-text-en" rows="3">{{ contents.en }}</textarea>
        </div>
        <div class="form-group">
            <label for="js-edit-text-tags">Tags</label>
            <input type="text" id="js-edit-text-tags" class="form-control" name="edit-text-tags" value="{{ tags | join(', ') }}">
        </div>

        <div class="form-group">
            <label>Author (of the last update)</label>
            <input type="text" class="form-control" value="{{ authorData.firstName }} {{ authorData.lastName }}" disabled>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>id</label>
                    <input type="text" class="form-control" value="{{ id }}" disabled>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Last updated</label>
                    <input type="text" class="form-control" value="{{ lastUpdated }}" disabled>
                </div>
            </div>
        </div>



    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary js-modal-save">Gravar</button>
    <button type="button" class="btn btn-default js-modal-cancel">Cancelar</button>

    <div id="message-status" style="margin-top: 35px;"></div>
    <div id="" style="margin-top: 10px;">
        <h5 id="message-links"></h5>
    </div>
</div>
