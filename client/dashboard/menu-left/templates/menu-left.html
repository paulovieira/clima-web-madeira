<div class="list-group">

{% for obj in items %}

	<a href="#{{ obj['itemCode'] }}" class="list-group-item" style="padding-top: 13px; padding-bottom: 13px;">
    	<i class="fa {{ obj['itemIcon']}} fa-lg"></i>&nbsp;
		{{ obj['itemTitle'][ obj['lang'] ] }}
		<span class="arrow-container pull-right"></span>
	</a>

{% endfor %}

<a href="/pt/tilemill" title="Open TileMill (in a new tab)" target="_blank" class="list-group-item" style="padding-top: 13px; padding-bottom: 13px;">
    <i class="fa fa-map-marker fa-lg"></i>&nbsp;
    Map editor
    <span class="arrow-container pull-right"></span>
</a>

</div>
